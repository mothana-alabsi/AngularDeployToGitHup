<form [formGroup]="form" (ngSubmit)="Login()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp">
    <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
      <div *ngIf="email.errors.repeted">error message</div></div>

    </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="text" class="form-control" id="password" formControlName="password">
    <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
      <div *ngIf="password.errors.notallow">error message</div></div>

  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<input type="text" class="form-control" placeholder="Username" #title (keyup.enter)='createelemenent(title)'
aria-label="Username" aria-describedby="addon-wrapping">

<table  class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <th scope="row">{{post.id}}</th>

      <td><button type="button" class="btn btn-primary" (click)='updatedata(post,title.value)'>update</button>
        {{post.title}}</td>

    </tr>
  </tbody>
</table>
